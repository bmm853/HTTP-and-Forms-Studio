<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		// TODO: create a handler
	function setSearchEngine() {
		const form = document.querySelector("form");
		const engineType = document.querySelector("input[name=engine]:checked");
		const queryField = document.querySelector("input[name=q]"); 
		let actions = {
			google: "https://www.google.com/search",
			duckDuckGo: "https://duckduckgo.com/",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web"
		}

		if (queryField.value === "") {
			alert("Add a search term");
			event.preventDefault();
		} else if (!engineType) {
			alert("Select a search engine");
			event.preventDefault();
		}

		let url = actions[engineType.value];
		form.setAttribute("action", url);
	}

    window.addEventListener("load", function(){
        // TODO: register the handler
		const form = document.querySelector("form");
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>
